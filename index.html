<!DOCTYPE html>
<html>
    <head>
        <title>Converter</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width = device-width, initial-scale =1">
    </head>

    <body>

<h1>Input value into any of the spaces </h1>

        <div id="container">
            <div id="converter">


            <span>Seconds:</span><br>
            <input id="seconds" type ="number" oninput="secondsConverter(this.value)" onchange="secondsConverter(this.value)"><br>

            <span>Minutes:</span><br>
            <input id="minutes" type="number"  oninput="minutesConverter(this.value)" onchange="minutesConverter(this.value)"><br>

            <span>Hours:</span><br>
            <input id="hours" type="number"  oninput="hoursConverter(this.value)" onchange="hoursConverter(this.value)"><br>

            <span>Days:</span><br>
            <input id="days" type="number"  oninput="daysConverter(this.value)" onchange="daysConverter(this.value)"><br>

            <span>Weeks:</span><br>
            <input id="weeks" type="number"  oninput="weeksConverter(this.value)" onchange="weeksConverter(this.value)"><br>


            <span>Years:</span><br>
            <input id="years" type="number"  oninput="yearsConverter(this.value)" onchange="yearsConverter(this.value)"><br>













        </div>
        </div>
    </body>

    <script src="script.js"></script>






    </html>
